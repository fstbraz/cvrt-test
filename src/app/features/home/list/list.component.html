<clr-datagrid>
  <clr-dg-action-bar>
    <div class="btn-group">
      <button type="button" class="btn btn-sm btn-secondary" (click)="onAdd()">
        <clr-icon shape="plus"></clr-icon>
        Add
      </button>
    </div>
  </clr-dg-action-bar>

  <clr-dg-column>Name</clr-dg-column>
  <clr-dg-column>Url</clr-dg-column>
  <clr-dg-column>Telephone</clr-dg-column>
  <clr-dg-column>Address</clr-dg-column>
  <clr-dg-column>Postcode</clr-dg-column>

  <clr-dg-row *ngFor="let advertiser of (advertisers$ | async)">
    <clr-dg-cell>{{ advertiser.firstName + ' '+ advertiser.lastName }}</clr-dg-cell>
    <clr-dg-cell>{{ advertiser.orgurl }}</clr-dg-cell>
    <clr-dg-cell>{{ advertiser.telephone }}</clr-dg-cell>
    <clr-dg-cell>{{ advertiser.address }}</clr-dg-cell>
    <clr-dg-cell>{{ advertiser.postcode }}</clr-dg-cell>
  </clr-dg-row>

  <clr-dg-footer>{{ (advertisers$ | async).length}} advertisers</clr-dg-footer>

</clr-datagrid>

<convertr-add></convertr-add>
