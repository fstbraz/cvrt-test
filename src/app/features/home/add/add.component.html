<form clrForm [formGroup]="advertiseForm" (ngSubmit)="submit()">
  <clr-modal [(clrModalOpen)]="opened">
    <h3 class="modal-title">Add an advertiser</h3>
    <div class="modal-body">
      <convertr-form formControlName="profile"></convertr-form>
    </div>
    <div class="modal-footer">
      <button class="btn btn-outline" (click)="opened = false">Cancel</button>
      <button class="btn btn-primary" [disabled]="!advertiseForm.valid">Submit</button>
    </div>
  </clr-modal>
</form>
